<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }


        
        body {
            font-family: OCR A Std, monospace;

        }
        /* Style the header */
        
        header {
            background-color: #732535;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
            border-radius:8px;

        }
        /* Container for flexboxes */
        
        section {
            display: -webkit-flex;
            display: inline-flex;
            width:100%;
            padding: 6px;

        }
        /* Style the navigation menu */
        
        nav {
            
            
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            background: black;
            
            padding: 6px;
            border-radius:20px;
        }

        

        /* Style the footer */
        
        footer {
            background-color: #732535;
            padding: 10px;
            text-align: center;
            color: white;
            border-radius:8px;
        }
        /* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
        
        @media (max-width: 600px) {
            section {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
        }

        .row1 {
        	text-align:left;
        	padding: 10px;

        }

        .row2 {
        	text-align:left;

        }

        .songtitle {
        	background-color: FireBrick; /* Changing background color */
		    color: white;
		    font-weight: bold; /* Making font bold */
		    border-radius: 10px; /* Making border radius */		    
		    padding: 5px 10px 5px 10px; /* Making space around letters */
		    font-size: 18px; /* Changing font size */

        }

        .bpm {
        	color:white;
        	font-size: 16px;
        }

        .vibe {
        	background-color: white; /* Changing background color */
		    color: black;
		    font-weight: normal; /* Making font bold */
		    border-radius: 15px; /* Making border radius */		    
		    padding: 3px 6px 3px 6px; /* Making space around letters */
		    font-size: 14px; /* Changing font size */
        }

        .leaseTitle {

        	color:white;
        	font-size: 14px;
        	text-align:left;

        }

        .cost {
        	font-size:24px;
        }

        hr { 
        	border-top: 3px double #8c8b8b;
        	margin-right: 100px
        	margin-left: 100px;
		}

    </style>
</head>

</body>

</html>
